<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>



    <link rel='stylesheet' href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka+One&family=Monda&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <!-- <div id ="flashcard-wrapper"> -->
        <div id='heading'> <h1>Jeopardy flashcard</h1></div>

        <div id ='title'> <h4>Choose a Category</h4> 
           
        </div>

        <div id="ChooseCategory">  
            <div> <button id="btnChooseCategory"> Pick a category </button></div>
                <ul id="flashcards"></ul>


        <div id="ChooseDifficulty">  

        <h4>Choose Level of Difficulty </h4>
        <ul id="clues"></ul> 
    </div>

        <div id="questionDiv">
        <div id="displayQuestion">
            <h4>Question</h4>
            <p id="question"></p>
            </div>

            <label id='guess-label'> Guess the answer</label>
            <input type="guess-button" id="user-answer">
            <p id='check-answer'> </p>
            <button id="guess-button" type="button">Guess</button>


            <button id="btnDisplayAnswer"> Display Answer</button>

        </div>


            <div id="answerDiv">

                <ul id="answerul"></ul>

                <h4>Answer</h4>
                <p id="answer"></p>
            </div>
        <!-- </div> -->
</div>
    <script type='module' src="main.js"></script>


</body>
</html>
